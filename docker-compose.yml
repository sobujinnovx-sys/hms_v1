version: '3.8'

services:
  mysql:
    # as defined above

  backend:
    build:
      context: ./backend
    container_name: healthcare_backend
    environment:
      DATABASE_URL: mysql+pymysql://root:@mysql:3306/healthcare_db
      JWT_SECRET_KEY: your-secret-key
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    container_name: healthcare_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:8000

  nginx:
    image: nginx:alpine
    container_name: healthcare_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  mysql_data:
